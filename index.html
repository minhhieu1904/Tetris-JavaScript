<html>

<head>
  <title>Tetris Game JS</title>
  <link rel='stylesheet' href='style.css' />
</head>

<body>
  <main>
    <div class="title">This Game Was Created By Team 1</div>
    <div class="container-box">
      <div class="main-control">
        <div>
          <button id="btn-easy" onclick="changeDifficult('Easy')" type="button" class="active">Easy</button>
          <button id="btn-normal" onclick="changeDifficult('Normal')" type="button">Normal</button>
          <button id="btn-hard" onclick="changeDifficult('Hard')" type="button">Hard</button>
        </div>
        <div>
          <button id="btn-play" type="button">Play</button>
          <button id="btn-pause" type="button">Pause</button>
          <button id="btn-restart" type="button">Restart</button>
        </div>
      </div>
      <div class="main-play">
        <canvas id="tetris" width="200" height="400"></canvas>
        <div id="pause-text" class="hidden">
        </div>
      </div>
      <div class="info-play">
        <h4>Next Piece</h4>
        <canvas id="next_piece" width="120" height="120"></canvas>
        <h4 style="margin-top: 1rem;">Score</h4>
        <div id="score">0</div>
        
      </div>
    </div>
    <div id="about-play-game">
      <span style="color: chocolate;">How to play game?</span>
      <br/>
      <span>Click on the <a href="#" onclick="showModal()" style="color: red;">note</a> for instructions </span>
    </div>
  </main>
  <div class="modal fade in" id="myModal" style="display: none;">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" onclick="closeModal()">Ã—</button>
          <h4 class="modal-title">Detailed instructions</h4>
        </div>
        <div class="modal-body">
          <span class="keyCode">Enter:</span> <span>Play Game</span> <br />
          <span class="keyCode">Arrow Left:</span> <span>Move Left</span> <br />
          <span class="keyCode">Arrow Right:</span> <span>Move Right</span> <br />
          <span class="keyCode">Arrow Top:</span> <span>Rotate</span> <br />
          <span class="keyCode">Arrow Down:</span> <span>Move Down</span> <br />
          <span class="keyCode">Space:</span> <span>Drop Down</span> <br />
          <span class="keyCode">Key R:</span> <span>Restart</span> <br />
          <span class="keyCode">Key P:</span> <span>Toggle Pause</span> <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-backdrop" class="hidden"></div>

  <div id="backdrop"></div>
  <script src="tetrominoes.js"></script>
  <script src="tetris.js"></script>
</body>

</html>
